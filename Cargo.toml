[package]
name = "terminal-jarvis"
version = "0.0.12"
edition = "2021"
description = "A thin Rust wrapper that provides a unified interface for managing and running AI coding tools"
authors = ["BA-CalderonMorales"]
license = "MIT"
repository = "https://github.com/BA-CalderonMorales/terminal-jarvis"
keywords = ["cli", "ai", "tools", "wrapper"]
categories = ["command-line-utilities"]

[[bin]]
name = "terminal-jarvis"
path = "src/main.rs"

[lib]
name = "terminal_jarvis"
path = "src/lib.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.35", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
toml = "0.8"
dirs = "5.0"
inquire = "0.7"
shell-words = "1.1"
term_size = "0.3"

[dev-dependencies]
tokio-test = "0.4"
