[package]
name = "terminal-jarvis"
version = "0.0.70"
edition = "2021"
description = "A thin Rust wrapper that provides a unified interface for managing and running AI coding tools"
authors = ["BA-CalderonMorales"]
license = "MIT"
repository = "https://github.com/BA-CalderonMorales/terminal-jarvis"
homepage = "https://github.com/BA-CalderonMorales/terminal-jarvis"
readme = "README.md"
keywords = ["cli", "ai", "tools", "wrapper"]
categories = ["command-line-utilities"]
include = [
    "src/**",
    "Cargo.toml",
    "README.md",
    "LICENSE",
    "config/**",
    "config.toml",
    "terminal-jarvis.toml.example",
]

[[bin]]
name = "terminal-jarvis"
path = "src/main.rs"

[lib]
name = "terminal_jarvis"
path = "src/lib.rs"

[dependencies]
clap = { version = "4.5.50", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.5.58"
tokio = { version = "1.47.1", features = ["full"] }
reqwest = { version = "0.12.23", features = ["json", "multipart"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
anyhow = "1.0.100"
toml = "0.9.8"
dirs = "6.0.0"
inquire = "0.9.1"
futures = "0.3.31"
shell-words = "1.1.0"
terminal_size = "0.4.3"
indicatif = "0.18.0"
signal-hook = "0.3.18"
libc = { version = "0.2.177", optional = false }
slab = "0.4.11"
crossterm = "0.29.0"
unicode-width = "0.2.2"
tempfile = "3.23.0"
regex = "1.12.1"
chrono = { version = "0.4.42", features = ["serde"] }

# Security dependencies
sha2 = "0.10.9"
rand = "0.9.2"

# Local voice recognition (no API key required)
whisper-rs = { version = "0.15.1", optional = true }
hf-hub = { version = "0.4.3", optional = true, features = ["tokio"] }

# Vosk voice recognition (lightweight, offline, no API key required)
vosk = { version = "0.3.1", optional = true }

[features]
default = []
local-voice = ["whisper-rs", "hf-hub"]
vosk-voice = ["vosk"]

[dev-dependencies]
tokio-test = "0.4.4"

# cargo-binstall support: download pre-built binaries from GitHub releases
# Users can install with: cargo binstall terminal-jarvis
[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "tgz"

# Platform-specific overrides for GitHub release naming
[package.metadata.binstall.overrides.x86_64-apple-darwin]
pkg-url = "{ repo }/releases/download/v{ version }/terminal-jarvis-mac.tar.gz"

[package.metadata.binstall.overrides.aarch64-apple-darwin]
pkg-url = "{ repo }/releases/download/v{ version }/terminal-jarvis-mac.tar.gz"

[package.metadata.binstall.overrides.x86_64-unknown-linux-gnu]
pkg-url = "{ repo }/releases/download/v{ version }/terminal-jarvis-linux.tar.gz"

[package.metadata.binstall.overrides.aarch64-unknown-linux-gnu]
pkg-url = "{ repo }/releases/download/v{ version }/terminal-jarvis-linux.tar.gz"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-url = "{ repo }/releases/download/v{ version }/terminal-jarvis-windows.tar.gz"

[package.metadata.binstall.overrides.aarch64-pc-windows-msvc]
pkg-url = "{ repo }/releases/download/v{ version }/terminal-jarvis-windows.tar.gz"
