# =============================================================================
# MISTRAL VIBE - Mistral AI CLI
# =============================================================================
# Single Responsibility: Manages Mistral Vibe CLI tool configuration and settings

[tool]
display_name = "Mistral Vibe"
config_key = "vibe"
description = "Minimal CLI coding agent by Mistral AI"
homepage = "https://mistral.ai/vibe"
documentation = "https://docs.mistral.ai/mistral-vibe/introduction"
cli_command = "vibe"
requires_npm = false
requires_sudo = false
status = "beta"

[tool.install]
command = "curl"
args = ["-LsSf", "https://mistral.ai/vibe/install.sh"]
pipe_to = "sh"
verify_command = "vibe --version"
post_install_message = "Mistral Vibe installed! Configure with 'vibe auth'."

[tool.update]
command = "vibe"
args = ["update"]
verify_command = "vibe --version"

[tool.auth]
env_vars = ["MISTRAL_API_KEY", "ANTHROPIC_API_KEY", "OPENAI_API_KEY"]
setup_url = "https://console.mistral.ai/"
browser_auth = false
auth_instructions = "Run 'vibe auth' or set an API key for your preferred provider"
auth_mode = "any"
default_env_var = "MISTRAL_API_KEY"
cli_auth_command = "vibe auth"
providers = [
    {name = "Mistral", env_var = "MISTRAL_API_KEY", setup_url = "https://console.mistral.ai/"},
    {name = "Anthropic", env_var = "ANTHROPIC_API_KEY", key_hint = "sk-ant-*", setup_url = "https://console.anthropic.com/"},
    {name = "OpenAI", env_var = "OPENAI_API_KEY", key_hint = "sk-*", setup_url = "https://platform.openai.com/api-keys"},
]

[tool.features]
supports_files = true
supports_streaming = true
supports_conversation = true
supported_languages = ["python", "javascript", "rust", "go", "java", "cpp"]
