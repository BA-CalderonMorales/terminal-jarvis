# =============================================================================
# AMP - Sourcegraph's AI coding assistant
# =============================================================================
# Single Responsibility: Manages Amp tool configuration and settings
# Open/Closed Principle: Self-contained tool definition, extensible without modification

[tool]
display_name = "Amp"
config_key = "amp"
description = "Sourcegraph's AI-powered code assistant with advanced context awareness"
homepage = "https://ampcode.com/"
documentation = "https://ampcode.com/docs/"
cli_command = "amp"
requires_npm = true
requires_sudo = false
status = "stable"

[tool.install]
command = "npm"
args = ["install", "-g", "@sourcegraph/amp"]
verify_command = "amp --version"
post_install_message = "Amp installed successfully! Configure your Sourcegraph instance and API credentials to get started."

[tool.update]
command = "npm"
args = ["update", "-g", "@sourcegraph/amp"]
verify_command = "amp --version"

[tool.auth]
env_vars = ["SOURCEGRAPH_ACCESS_TOKEN", "AMP_API_KEY"]
setup_url = "https://ampcode.com/setup"
browser_auth = false
auth_instructions = "Set up your Sourcegraph access token and Amp API credentials"

[tool.features]
supports_files = true
supports_streaming = true
supports_conversation = true
max_context_tokens = 100000
supported_languages = [
    "python",
    "javascript",
    "rust",
    "go",
    "java",
    "cpp",
    "typescript",
    "html",
    "css",
    "bash",
]
