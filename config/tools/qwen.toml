# =============================================================================
# QWEN - Alibaba's AI coding assistant
# =============================================================================
# Single Responsibility: Manages Qwen tool configuration and settings

[tool]
display_name = "Qwen"
config_key = "qwen"
description = "Qwen coding assistant"
homepage = "https://qwenlm.github.io/"
documentation = "https://github.com/QwenLM/Qwen"
cli_command = "qwen"
requires_npm = true
requires_sudo = false
status = "stable"

[tool.install]
command = "npm"
args = ["install", "-g", "@qwen-code/qwen-code@latest"]
verify_command = "qwen --version"
post_install_message = "Qwen installed successfully! Set QWEN_API_KEY to get started."

[tool.update]
command = "npm"
args = ["update", "-g", "@qwen-code/qwen-code"]
verify_command = "qwen --version"

[tool.auth]
env_vars = ["DASHSCOPE_API_KEY", "QWEN_CODE_API_KEY", "OPENAI_API_KEY"]
setup_url = "https://dashscope.console.aliyun.com/"
browser_auth = false
auth_instructions = "Visit DashScope to generate your API key, or use OpenAI-compatible mode"
auth_mode = "any"
default_env_var = "DASHSCOPE_API_KEY"
providers = [
    {name = "DashScope", env_var = "DASHSCOPE_API_KEY", setup_url = "https://dashscope.console.aliyun.com/"},
    {name = "Qwen", env_var = "QWEN_CODE_API_KEY", setup_url = "https://dashscope.console.aliyun.com/"},
    {name = "OpenAI", env_var = "OPENAI_API_KEY", key_hint = "sk-*", setup_url = "https://platform.openai.com/api-keys"},
]

[tool.features]
supports_files = true
supports_streaming = false
supports_conversation = true
max_context_tokens = 32000
supported_languages = [
    "python",
    "javascript",
    "rust",
    "go",
    "java",
    "cpp",
    "typescript",
    "chinese",
]
