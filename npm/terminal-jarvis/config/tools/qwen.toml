# =============================================================================
# QWEN - Alibaba's AI coding assistant
# =============================================================================
# Single Responsibility: Manages Qwen tool configuration and settings

[tool]
display_name = "Qwen"
config_key = "qwen"
description = "Qwen coding assistant"
homepage = "https://qwenlm.github.io/"
documentation = "https://github.com/QwenLM/Qwen"
cli_command = "qwen"
requires_npm = true
requires_sudo = false
status = "stable"

[tool.install]
command = "npm"
args = ["install", "-g", "@qwen-code/qwen-code@latest"]
verify_command = "qwen --version"
post_install_message = "Qwen installed successfully! Set QWEN_API_KEY to get started."

[tool.update]
command = "npm"
args = ["update", "-g", "@qwen-code/qwen-code"]
verify_command = "qwen --version"

[tool.auth]
env_vars = ["QWEN_API_KEY"]
setup_url = "https://dashscope.aliyun.com/"
browser_auth = false
auth_instructions = "Visit DashScope to generate your API key"

[tool.features]
supports_files = true
supports_streaming = false
supports_conversation = true
max_context_tokens = 32000
supported_languages = [
    "python",
    "javascript",
    "rust",
    "go",
    "java",
    "cpp",
    "typescript",
    "chinese",
]
