# =============================================================================
# AIDER - AI pair programming assistant
# =============================================================================
# Single Responsibility: Manages Aider tool configuration and settings
# Open/Closed Principle: Self-contained tool definition, extensible without modification

[tool]
display_name = "Aider"
config_key = "aider"
description = "AI pair programming assistant that edits code in your local git repository"
homepage = "https://aider.chat/"
documentation = "https://aider.chat/docs/"
cli_command = "aider"
requires_npm = false
requires_sudo = false
status = "stable"

[tool.install]
command = "uv"
args = [
    "tool",
    "install",
    "--force",
    "--python",
    "python3.12",
    "--with",
    "pip",
    "aider-chat@latest",
]
verify_command = "aider --version"
post_install_message = "Aider installed successfully! Set your OpenAI API key or other provider credentials to get started."

[tool.update]
command = "uv"
args = ["tool", "upgrade", "aider-chat"]
verify_command = "aider --version"

[tool.auth]
env_vars = [
    "OPENROUTER_API_KEY",
    "OPENAI_API_KEY",
    "ANTHROPIC_API_KEY",
    "GEMINI_API_KEY",
    "AZURE_API_KEY",
]
setup_url = "https://aider.chat/docs/install.html#api-keys"
browser_auth = false
auth_instructions = "Set your preferred AI provider API key (OpenAI, Anthropic, Google, Azure, etc.)"
auth_mode = "any"
default_env_var = "OPENROUTER_API_KEY"
providers = [
    {name = "OpenRouter", env_var = "OPENROUTER_API_KEY", key_hint = "sk-or-*", setup_url = "https://openrouter.ai/keys"},
    {name = "OpenAI", env_var = "OPENAI_API_KEY", key_hint = "sk-*", setup_url = "https://platform.openai.com/api-keys"},
    {name = "Anthropic", env_var = "ANTHROPIC_API_KEY", key_hint = "sk-ant-*", setup_url = "https://console.anthropic.com/"},
    {name = "Gemini", env_var = "GEMINI_API_KEY", key_hint = "AIza*", setup_url = "https://aistudio.google.com/app/apikey"},
]

[tool.features]
supports_files = true
supports_streaming = true
supports_conversation = true
max_context_tokens = 128000
supported_languages = [
    "python",
    "javascript",
    "rust",
    "go",
    "java",
    "cpp",
    "typescript",
    "html",
    "css",
    "bash",
    "shell",
    "sql",
    "yaml",
    "json",
]
