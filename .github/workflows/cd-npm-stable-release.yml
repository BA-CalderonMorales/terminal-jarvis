name: NPM Stable Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Published NPM version to tag as stable (e.g., 0.0.76)'
        required: true
        type: string

jobs:
  npm-stable-tag:
    name: Add Stable Dist-Tag
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Validate version format
      run: |
        VERSION="${{ github.event.inputs.version }}"
        if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "[ERROR] Version must be in format X.X.X (e.g., 0.0.76)"
          exit 1
        fi
        echo "[OK] Version format validated: $VERSION"

    - name: Verify version exists on NPM
      run: |
        VERSION="${{ github.event.inputs.version }}"
        echo "Checking if terminal-jarvis@$VERSION exists on NPM..."
        if ! npm view "terminal-jarvis@$VERSION" version; then
          echo "[ERROR] terminal-jarvis@$VERSION not found on NPM. Publish it via the CD pipeline first."
          exit 1
        fi
        echo "[OK] terminal-jarvis@$VERSION exists on NPM"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Add stable dist-tag
      run: |
        VERSION="${{ github.event.inputs.version }}"
        echo "Adding stable tag to terminal-jarvis@$VERSION..."
        npm dist-tag add "terminal-jarvis@$VERSION" stable
        echo "[OK] Stable tag added"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Verify dist-tags
      run: |
        VERSION="${{ github.event.inputs.version }}"
        echo "Current dist-tags for terminal-jarvis:"
        npm dist-tag ls terminal-jarvis
        echo ""
        echo "[DONE] terminal-jarvis@$VERSION is now available as stable"
        echo "  > npm install -g terminal-jarvis@stable"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
