# Terminal Jarvis Configuration - Single Source of Truth
# This file consolidates all tool definitions, user preferences, and application settings
# Replaces ai-tools-registry.toml, terminal-jarvis.toml, and tools-manifest.toml

[metadata]
version = "1.0.0"
description = "Terminal Jarvis Complete Configuration"
last_updated = "2025-09-13"

# User preferences and tool settings
[preferences]
# Tool-specific user preferences (enabled, auto_update, etc.)
[preferences.tools]
claude-code = { enabled = true, auto_update = true }
gemini-cli = { enabled = true, auto_update = false }
qwen-code = { enabled = true, auto_update = true }
opencode = { enabled = true, auto_update = true }
llxprt-code = { enabled = true, auto_update = true }
codex = { enabled = true, auto_update = true }
crush = { enabled = true, auto_update = true }

# Templates configuration
[templates]
repository = "your-username/jarvis-templates"
auto_sync = true

# API configuration
[api]
base_url = "https://api.terminal-jarvis.dev"
timeout_seconds = 30
max_retries = 3

# Tool definitions - Complete registry of all supported AI coding tools
# Each tool includes metadata, installation, update, and authentication information

# Claude - Anthropic's AI coding assistant
[tools.claude]
display_name = "Claude"
config_key = "claude-code"
description = "Anthropic's Claude for code assistance"
homepage = "https://claude.ai/"
documentation = "https://docs.anthropic.com/claude/docs/claude-code"
cli_command = "claude"
requires_npm = true
requires_sudo = true
status = "stable"

[tools.claude.install]
command = "npm"
args = ["install", "-g", "@anthropic-ai/claude-code"]

[tools.claude.update]
command = "npm"
args = ["update", "-g", "@anthropic-ai/claude-code"]

[tools.claude.auth]
env_vars = ["ANTHROPIC_API_KEY", "CLAUDE_API_KEY"]
setup_url = "https://console.anthropic.com/"
browser_auth = true

# Gemini - Google's AI coding assistant
[tools.gemini]
display_name = "Gemini"
config_key = "gemini-cli"
description = "Google's Gemini CLI tool"
homepage = "https://ai.google.dev/"
documentation = "https://ai.google.dev/docs"
cli_command = "gemini"
requires_npm = true
requires_sudo = true
status = "stable"

[tools.gemini.install]
command = "npm"
args = ["install", "-g", "@google/gemini-cli"]

[tools.gemini.update]
command = "npm"
args = ["update", "-g", "@google/gemini-cli"]

[tools.gemini.auth]
env_vars = ["GOOGLE_API_KEY", "GEMINI_API_KEY"]
setup_url = "https://aistudio.google.com/app/apikey"
browser_auth = true

